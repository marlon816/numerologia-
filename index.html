        <h1>Calculadora de Número do Destino</h1>
        <p>Digite sua data de nascimento:</p>
        <div class="inputs">
            <input type="number" id="dia" placeholder="Dia" min="1" max="31">
            <input type="number" id="mes" placeholder="Mês" min="1" max="12">
            <input type="number" id="ano" placeholder="Ano" min="1" max="9999">
        </div>
        <button onclick="calcularDestino()">Calcular</button>
        <div id="resultado"></div>
        <div id="significado"></div>
    </div>

    <script>
        function calcularDestino() {
            // Obtém os valores dos campos de entrada
            const dia = document.getElementById("dia").value;
            const mes = document.getElementById("mes").value;
            const ano = document.getElementById("ano").value;

            // Verifica se os campos foram preenchidos corretamente
            if (!dia || !mes || !ano || dia < 1 || dia > 31 || mes < 1 || mes > 12 || ano < 1) {
                document.getElementById("resultado").innerText = "Por favor, insira uma data válida.";
                document.getElementById("significado").innerText = "";
                return;
            }

            // Junta os valores em uma única string de dígitos

                soma = soma.toString().split("").reduce((acc, digito) => acc + parseInt(digito, 10), 0);
